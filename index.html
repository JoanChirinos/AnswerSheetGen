<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Joan Chirinos">
      

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Answer Sheet Generator</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col text-center">
                    <h1>Answer Sheet Generator</h1>
                </div>
            </div>
            <div class="lg-space"></div>
            <div class="row">
                <div class="col">
                    <form action="makeSheet.py" method="get">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="numberOfQuestions">Number of Questions</label>
                                </div>
                                <div class="col-sm-7">
                                    <input type="range" class="custom-range" id="numberOfQuestions" min="1" max="200" name="numberOfQuestions" value="100" onchange="updateValues();">
                                </div>
                            </div>
                            <div class="md-space"></div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="questionDisplay" id="questionDisplay" value="100">
                                </div>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary">Make me an answer sheet!</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script>
            function updateValues() {
                var val = document.getElementById("numberOfQuestions").value;
                document.getElementById("rangeValue").value = val + "";
            }
        </script>
    </body>
</html>
